<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let item of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" alt="Book cover" [src]="item.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ item.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ item.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + item.title + ' from reading list'"
        (click)="removeFromReadingList(item)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
